---
layout: articles_list
title: "Book Reviews"
---
{% for post in site.categories.book-reviews %}
    <section>
        <h3><a class="fancy-link from-left" href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="date">{{ post.date | date: "%F" }}</p>
        {{ post.excerpt }}
    </section>
{% endfor %}
