</ul>

<script>
    const hamburger = document.getElementById("hamburger");
    const modal = document.getElementById("modal");
    const listItems = document.querySelectorAll("#navbar li");
    var toggleState = false;

    hamburger.addEventListener("click", e => {
        toggleState = !toggleState;
        hamburger.innerText = toggleState ? "⨉" : "☰";
        // hamburger.style.color = toggleState ? "black" : "";

        if (toggleState) {
            modal.classList.remove("closed");
            modal.classList.add("opened");

            hamburger.classList.remove("closed");
            hamburger.classList.add("opened");

            listItems.forEach(i => {
                i.classList.remove("closed");
                i.classList.add("opened");
            });
        }
        else {
            modal.classList.remove("opened");
            modal.classList.add("closed");
            
            hamburger.classList.remove("opened");
            hamburger.classList.add("closed");

            listItems.forEach(i => {
                i.classList.remove("opened");
                i.classList.add("closed");
            });
        }
    });
</script>
