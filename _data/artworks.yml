  imgs:
    - filename: portrait_800na.png
      title: Self-Portrait
      date: April 2021
      lore: >-
        "I am Narcissus and my little zoom square is my lake" â€”@somfeelingood, Twitter
      caption: >-
        During one of my online classes, the
        natural lighting from my window was stunning so I painted my little
        thumbnail. I was particularly captivated by how my webcam omits details
        in extreme light and shadow.
    - filename: airpods_800na.png
      title: Meisje Met De Airpods
      date: January 2021
      caption: >-
        This was a recreation of the famous painting by Johannes Vermeer, my
        favourite painting of all time. I added airpods to make it creative and
        modern, but then <i>Google Images</i> shatters my dreams and shows me
        existing memes of this same idea. Nevertheless, this was my first
        digital portrait painting, which inspired me to paint more portraits.
    - filename: louise_800na.png
      title: Louise Speaks to General Shang
      date: December 2021
      caption: >-
        My favourite movie is the 2016 movie Arrival. I loved Villeneuve's sleek
        yet human visual interpretation of Ted Chiang's original short story, so
        it is fitting that I should do a movie study on this climactic scene. I
        hoped to capture Amy Adams' likeness and emotions, but the soft lighting
        made it difficult. These two are aspects I wish to practice more in my
        portraits.
