landscapes:
  background-color: "#d9bc8d" #F2CC8F
  excerpt: >-
    A lot of these works are part of my worldbuilding, hence the two-part
    descriptions.
  imgs:
    - filename: dunes2_800na.png
      title: Dunes
      date: March 2020
      lore: >-
        Many alien races arrived on Kayhauhu throughout the ages. Amid the
        multitudes, the species who owned this particular probe has long been
        forgotten.
      caption: >-
        I took up digital art during the pandemic, and this was one of the
        earlier works I did. This was a reworked version of an older painting; I
        significantly improved the sky, and I added texture to the sand.
    - filename: treasures_900na.png
      title: Treasures of Our Own
      date: April 2020
      lore: >-
        While they sought the treasures of our world, we found treasures from
        them. It's how we've survived for so long. We scavenge, we adapt.
      caption: >-
        This was also a reworked version of an older painting; I made the
        colours stronger, I added more interesting textures and shapes, and I
        gave the composition more movement.
    - filename: first_contact_800na.png
      title: Beyond The Hill
      date: June 2021
      lore: >-
        One of the first aliens to arrive on Kayhauhu were humans. Increased
        space activity around Kayhauhu attracted the attention of others who
        sought the resources that the pristine planet had to offer.
      caption: >-
        . This was a reworked version of my very first digital landscape
        painting. The sky remained largely intact, I only changed the grass with
        my new knowledge of special brushes, and I also made the horizon and the
        sky features slanted to make the composition more interesting.
    - filename: third_contact_reworked_800na.png
      title: Third Contact
      date: December 2019
      lore: >-
        When exactly the third species arrived is unclear; a plethora of
        calendars and unstable celestial conditions makes long-term timekeeping
        unreliable.
      caption: >-
        This was the second digital landscape painting I ever did. I boosted the
        contrast to hide the mistakes in the shadows ðŸ˜” but besides that, these
        clouds are one of the most unique ones I've made so far.
    - filename: fishless_reworked_800na.png
      title: Moribund Livelihood
      date: May 2020
      lore: >-
        The Ç‚iri are known for their countless failed experiments. In this
        abandoned laboratory, leaking fertilizer caused an algal bloom that
        poisoned the fish of nearby villages.
      caption: >-
        The three things that I was inspired to paint here were algae, water
        reflections, and rocks. I think the three primary colours worked really
        well together in this image.
    - filename: monument2_800na.png
      title: The Monument that Pierced Our Souls
      date: May 2020
      lore: >-
        The monument at Champs-Gyohri stands as a reminder of their failed
        collusion. It is said that the corrupted violet flowers grew after the
        battle from their spilled red and blue blood.
      caption: >-
        This was actually a reworked version of an older painting that I did. I
        modified the sky; sometimes its blank blueness is beautiful in itself.
    - filename: masked_reunion_800na.png
      title: Masked Reunion
      date: June 2020
      lore: >-
        After they pillaged a northern forest in search of emotion, the forest
        fell silent, until a ranger rediscovered the lost wildlife in new
        bodies.
      caption: >-
        This was the first time I actually painted foliage rather than using a
        fancy brush. Overall, a simple painting of silhouettes, but very
        atmospheric indeed.
    - filename: storms_reworked_800na.png
      title: Blue Storms and Crimson Waves
      date: June 2020
      lore: >-
        Hidden from Mah's familiar warmth, the last light seen by this coastal
        town was a foreign one.
      caption: >-
        I used a different brush for this painting, plus a lot more blending,
        hence it looks very soft and blurry. I honestly don't know if that's a
        good thing.

quiet-problems:
  background-color: "#555976" #26303C
  excerpt: >-
    A series of artworks intended to raise awareness about global issues that
    are often overlooked.
  imgs:
    - filename: lang_death_800na.png
      title: Speak With A Coloured Tongue
      date: April 2021
      caption: >-
        This painting illustrates the ongoing resistance against language loss.
        The attempt to silence a language is thwarted by the act of removing the
        white tape, symbolizing defiance against assimilation.
    - filename: urbanization_postproc_800na.png
      title: False Opportunities
      date: May 2021
      caption: >-
        This painting illustrates the phenomenon of urbanization. Despite cities
        providing better opportunities at life for many people, they also
        present a different set of challenges, such as overpopulation,
        pollution, and loss of culture.
    - filename: assimilation_800na.png
      title: Ancestors Calling
      date: May 2021
      caption: >-
        This painting illustrates the process of cultural assimilation. As
        people transform themselves in order to integrate into contemporary
        society, it is important to never forget one's culture, traditions, and
        ancestry. Otherwise, a part of one's identity dies, forgotten by all but
        one's ancestors, lost in the depths of history.

