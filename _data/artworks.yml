random:
  background-color: "#81B29A"
  excerpt: >-
    Studies, sketches, environments in perspective, miscellaneous subjects. 
  imgs:
    - filename: guild_navigator_800na.png
      title: Guild Navigator
      date: July 2022
      caption: >-
        My interpretation of a guild navigator from Dune. I wanted to somehow
        find a way to make a bloated fish-human elegant and not-gross. The
        answer was 'axolotls', and while I was at it I made the representatives
        futuristic-Aztec inspired as well.
    - filename: nomatter_800na.png
      title: No Matter What Happens
      date: May 2021
      lore: >-
        Many cities in Kayhauhu are inhabited by a mix of native, alien, and
        hybrid races. Sociopolitical division between races is prevalent, and
        danger befalls those who are not cautious.
      caption: >-
        This was a painting I made for Mother's Day, depicting a mother's
        unwaivering and protective love for her children.
    - filename: adapt_reworked_800na.png
      title: Adapt
      date: August 2020
      lore: >-
        For the natives of Kayhauhu, adaptation is necessary for survival. As a
        child, Ê»NayÃ©'s parents died in a Ç‚iri raid. She had to give up her
        nomadic lifestyle and move to the city where she now sells scavenged
        electronics in her small shop.
      caption: >-
        This was the first time I ever used image textures on a painting. I
        think it added more detail which is nice, but it can be difficult
        finding the perfect texture for an object.
    - filename: gender_reveal_800na.png
      title: Was it Worth It?
      date: March 2021
      caption: >-
        This was supposed to be part of the Quiet Problems painting series
        above, but it didn't really fit so I separated it. This painting was
        inspired by the 2020 California wildfire caused by a gender reveal
        party. This was by far the fastest painting I've ever made, finishing in
        under 2 hours.
    - filename: noodles_postproc_800na.png
      title: Noodles
      date: July 2020
      caption: >-
        I had ramen at a friend's house and it looked nice so I painted it. I
        tried making it look "wet" using highlights but I didn't have a good
        enough understanding of light to make it realistic or accurate.
    - filename: shore_800na.png
      title: Where It Washed Ashore
      date: July 2020
      lore: >-
        Two days after Kahauafanurua went missing, he washed back ashore,
        unconscious and without memories. The next day, another arrived. As we
        later learned, one of them was not real; a mimic sent to steal the
        object that had protected our island for years.
      caption: >-
        For this piece, there was no inspiration other than a versatile bubbly
        watercolor brush that I found. Since then, I have used it for waves,
        foliage, and food.
    - filename: mountain_study_800na.png
      title: Untitled
      date: October 2020
      caption: >-
        This study was based on an older mountain acrylic painting I made a few
        years ago. Here, I used a more hard-edged untextured brush with very
        little blending, and I think it worked really well to convey the
        mountain's roughness.
    - filename: canal_800na.png
      title: Untitled
      date: June 2021
      caption: >-
        Yet another study to practice foliage and water, without using special
        brushes or hiding details in dark silhouettes. The technique I found
        when painting foliage was to keep adding finer and finer leaf details. I
        think it could be improved by spending more time adding details and
        reducing the amount of blending.
    - filename: train_900na.png
      title: Untitled
      date: July 2020
      caption: >-
        For this study, I wanted to try painting fields of grass, as well as
        green rounded hills, since most of the mountains I've painted are blue,
        distant, and rocky. I didn't think the composition was balanced so I
        added a person.
    - filename: waystone_postproc_800na.png
      title: Waystone
      date: May 2020
      caption: >-
        Another foliage study except I used special brushes :P. Not happy with
        the symmetrical composition and the overall darkness/solidness of the
        colour, but I do like the limited blending.
    - filename: spaces_lowres.png
      title: Spaces of Unnamed Emotions
      date: May 2020
      caption: >-
        These studies of liminal spaces were inspired by my room during the
        pandemic, childhood memories, and images on the internet.
    - filename: envoi_site.png
      title: Envoi
      date: June 2021
      caption: >-
        My first attempt at a comic strip, which was for a school project.
        This is my interpretation of the last chapter in The Penelopiad by
        Margaret Atwood.