<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
    <head>
        {% include head.html %}
        <link rel="stylesheet" href="/assets/css/article.css">
    </head>
    <body>
        {% assign sections = content | split: "<!--split-->" %}
        
        <div id="fade" class="fade"></div>
        <script src="/assets/js/fancy-links.js" defer></script>

        <header>
            <h1>{{ page.title }}</h1>
            <p class="date">{{ page.date | date: "%F" }}</p>
            {{ sections[0] }}
            
            <ul class="tags">
                Tags:
                {% for tag in page.tags %}
                    <li class="tag"><a class="fancy-link from-left" href="/articles/tags?tag={{ tag }}">{{ tag }}</a></li>
                {% endfor %}
            </ul>
            {% include nav.html %}
        </header>

        <main>
            <details>
                <summary style="list-style-type: none;"><h3>â˜°</h3></summary>
                {{ sections[1] }}
            </details>
            <article>
                {{ sections[2] }}
            </article>
        </main>

        <footer>
            {% include footer.html %}
        </footer>
    </body>
</html>
